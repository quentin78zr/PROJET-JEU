<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.cdnfonts.com/css/sportsball" rel="stylesheet">
    <script async src="./assets/js/fullscreen.js"></script>
    <script defer src="./assets/js/main.js"></script>
    <title>Shifumi</title>
</head>
<body>
    <header>
        <img id="logo" alt="logo" src="./assets/img/logoTemporaire.png">
    </header>
    <div class="title">
        <!-- <h1>PFC Foot</h1> -->
    </div>

    <!-- boutton fullscreen -->
    <button class="js-toggle-fullscreen-btn toggle-fullscreen-btn" aria-label="Enter fullscreen mode">
        <svg class="toggle-fullscreen-svg" width="28" height="28" viewBox="-2 -2 28 28">
            <g class="icon-fullscreen-enter">
                <path d="M 2 9 v -7 h 7" />
                <path d="M 22 9 v -7 h -7" />
                <path d="M 22 15 v 7 h -7" />
                <path d="M 2 15 v 7 h 7" />
            </g>
            
            <g class="icon-fullscreen-leave">
                <path d="M 24 17 h -7 v 7" />
                <path d="M 0 17 h 7 v 7" />
                <path d="M 0 7 h 7 v -7" />
                <path d="M 24 7 h -7 v -7" />
            </g>
        </svg>
    </button>

    <div class="score-bar">
        <img alt="barre de score" src="./assets/img/bar-de-score-remove-bg 2.png">
        <p id="player-score">0</p>
        <p id="computer-score">0</p>
    </div>
    <div class="game">
        <div class="player">
            <img id="logo-psg" alt="logo-psg" src="./assets/img/logo-psg.png">
        </div>
        <!-- <div class="score">
            <p>0:0</p>
        </div> -->
        <div class="computer">
            <img id="logo-marseille" alt="logo-real" src="./assets/img/logo marseille.png">
        </div>
    </div>
    <div class="ball">
        <img alt="ballon" src="./assets/img/ballon.png">
    </div>

    <div class="six-buttons">
        <div class="three-buttons three-buttons-player">
            <button id="rock">Pierre</button>
            <button id="paper">Feuille</button>
            <button id="scissors">Ciseaux</button>
        </div>
        <div class="three-buttons">
            <button id="rock-ia">Pierre</button>
            <button id="paper-ia">Feuille</button>
            <button id="scissors-ia">Ciseaux</button>
        </div>
    </div>
</body>
</html>
