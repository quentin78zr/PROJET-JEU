<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.cdnfonts.com/css/sportsball" rel="stylesheet">
    <script defer src="./assets/js/fullscreen.js"></script>
    <script defer src="./assets/js/main.js"></script>
    <link href='https://fonts.googleapis.com/css?family=M PLUS 1' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/mediaqueries.css">
    <script defer src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <title>Shifumi</title>
</head>
<body>

    <!-- boutton fullscreen -->
    <button class="js-toggle-fullscreen-btn toggle-fullscreen-btn" aria-label="Enter fullscreen mode">
        <svg class="toggle-fullscreen-svg" width="28" height="28" viewBox="-2 -2 28 28">
            <g class="icon-fullscreen-enter">
                <path d="M 2 9 v -7 h 7" />
                <path d="M 22 9 v -7 h -7" />
                <path d="M 22 15 v 7 h -7" />
                <path d="M 2 15 v 7 h 7" />
            </g>
            
            <g class="icon-fullscreen-leave">
                <path d="M 24 17 h -7 v 7" />
                <path d="M 0 17 h 7 v 7" />
                <path d="M 0 7 h 7 v -7" />
                <path d="M 24 7 h -7 v -7" />
            </g>
        </svg>
    </button>
    <!-- section qui entoure le jeu et la barre du bas "sauvegarder" -->
    <div id="test">
        <div class="full-game">
            <!-- Logo en haut à gauche -->
            <header>
                <img id="logo" alt="logo" src="./assets/img/logoTemporaire.png">
            </header>
            <!-- barre de score en haut qui affiche les scores -->
            <div class="score-bar">
                <img alt="barre de score" class="img-score-bar" src="./assets/img/bar-de-score-remove-bg2.png">
                <p id="player-score">0</p>
                <p id="computer-score">0</p>
            </div>

            <div class="game">
                 <!-- Fin de partie -->
                <div id="endGame">
                    <div class="endGame-content">
                        <p></p>
                        <button class="reload-button">Rejouer</button>
                    </div>
                </div>
                <!-- image qui affiche messi quand le joueur gagne -->
                <div class="messi">
                    <img src="./assets/img/messi-removebg-preview.png" alt="" class="messi-img">
                    <img src="./assets/img/omwin.png" alt="" class="omwin-img">
                </div>
                <!-- logo paris pour le joueur -->
                <div class="player">
                    <img id="logo-psg" alt="logo-psg" src="./assets/img/logo-psg.png">
                </div>

                <!-- logo marseille pour le joueur -->
                <div class="computer">
                    <img id="logo-marseille" alt="logo-real" src="./assets/img/logo-marseille.png">
                </div>
            </div>

            <!-- ballon qui défile -->
            <div class="ball">
                <marquee width="81%">
                    <img alt="ballon" src="./assets/img/ballon.png">
                </marquee>
            </div>

            <!-- Six boutons pierre feuille ciseaux -->
            <div class="six-buttons">
                <div class="three-buttons three-buttons-player">
                    <button id="tackle"><p>Tacle</p></button>
                    <button id="shoot"><p>Tir</p></button>
                    <button id="dribble"><p>Dribble</p></button>
                </div>
                <div class="three-buttons three-buttons-ia">
                    <button id="tackle-ia"><p>Tacle</p></button>
                    <button id="shoot-ia"><p>Tir</p></button>
                    <button id="dribble-ia"><p>Dribble</p></button>
                </div>
            </div>
            <div class="test">
                <img alt="logo Marseille" src="./assets/img/logo-marseille.png">
            </div>
        </div>
    
        <!-- barre du bas avec bouton sauvegarder -->
    <div class="footer-bar">
        <div>
            <p>Besoin d'aide ?</p>
        </div>
        <div>
            <button id="save-button"><p>Sauvegarder</p></button>
        </div>
        <div>
            <p>Le jeu</p>
        </div>
    </div>
    </div>

</body>
</html>
